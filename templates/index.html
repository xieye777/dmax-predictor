
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>非晶预测平台</title>
</head>
<body>
    <!-- 表单及提交按钮等略 -->
    <form method="post">
        <input type="text" name="composition" placeholder="如 Fe80B10Si10">
        <button type="submit">开始预测</button>
    </form>

    
<!-- 省略前面 HTML 结构 -->

<!-- 单个成分预测结果展示 -->
{% if result is not none %}
<div class="alert alert-success text-center mt-3" role="alert">
    <strong>D<sub>max</sub> = {{ result }} mm</strong>
</div>
{% endif %}

<!-- 省略后续 HTML 结构 -->


</body>
</html>
