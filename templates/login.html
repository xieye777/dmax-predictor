
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>登录 - 非晶形成能预测系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-light bg-white border-bottom shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-dark" href="/">🔬 非晶形成能预测系统</a>
    <ul class="navbar-nav flex-row ms-auto">
      <li class="nav-item me-3"><a class="nav-link" href="/login">登录</a></li>
      <li class="nav-item"><a class="nav-link" href="/register">注册</a></li>
    </ul>
  </div>
</nav>

<section class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card shadow-sm p-4" style="max-width: 420px; width: 100%;">
    <h4 class="text-center text-dark mb-4"><i class="fas fa-user-lock me-2"></i>用户登录</h4>
    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">邮箱</label>
        <input type="email" class="form-control" id="email" name="email" required value="{{ request.form.get('email', '') }}">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">密码</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      {% if error %}
      <div class="alert alert-danger small text-center">{{ error }}</div>
      {% endif %}
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">登录</button>
      </div>
      <div class="text-center small">
        没有账号？<a href="/register">立即注册</a>
      </div>
    </form>
  </div>
</section>

</body>
</html>
