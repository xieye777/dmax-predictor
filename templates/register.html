
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>注册 - 非晶形成能预测系统</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="/">非晶形成能预测系统</a>
      <ul class="navbar-nav ms-auto">
        {% if g.user %}
          <li class="nav-item"><span class="nav-link disabled">👤 {{ g.user['email'] }}</span></li>
          <li class="nav-item"><a class="nav-link" href="/logout">退出</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/login">登录</a></li>
          <li class="nav-item"><a class="nav-link" href="/register">注册</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div class="container py-5">
    <div class="card mx-auto shadow" style="max-width: 500px;">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">📝 用户注册</h4>
        <form method="post">
          <div class="mb-3">
            <label for="email" class="form-label">邮箱</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-predict">注册</button>
          </div>
        </form>
        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
        <div class="text-center mt-3">
          已有账号？<a href="/login">去登录</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
